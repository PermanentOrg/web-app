<form [formGroup]="mailchimpForm" (submit)="onMailchimpSubmit(mailchimpForm.value)" *ngIf="!mailchimpSent">
  <div class="input-group-vertical round">
      <pr-form-input fieldName="email" placeholder="Your email address" [control]="mailchimpForm.controls['email']"
        [config]="{autocomplete: 'email', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'off'}"></pr-form-input>
  </div>
  <p class="error" [hidden]="!mailchimpError">{{mailchimpError}}</p>
  <button class="btn btn-alternate" [disabled]="!mailchimpForm.valid || waiting">
    Sign up
  </button>
</form>
<form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit(signupForm.value)" *ngIf="mailchimpSent">
  <p>Complete signup to create your free account.</p>
  <div class="input-group-vertical round">
    <pr-form-input fieldName="email" placeholder="Email" [control]="signupForm.controls['email']"
      [config]="{autocomplete: 'email', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'off'}"></pr-form-input>
    <pr-form-input fieldName="name" placeholder="Full name" [control]="signupForm.controls['name']"
      [config]="{autocomplete: 'name', autocorrect: 'off', autocapitalize: 'yes', spellcheck: 'off'}"></pr-form-input>
    <pr-form-input type="password" fieldName="password" placeholder="Password (min. 8 chars)" [control]="signupForm.controls['password']"
      [config]="{autocomplete: 'new-password', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'off'}"></pr-form-input>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" id="terms"
        formControlName="agreed">
      <label class="form-check-label" for="terms">
        I agree with the <a [routerLink]="['/terms']" target="_blank">terms</a> <strong> (required)</strong>
      </label>
    </div>
  <button type="submit" class="btn btn-alternate" [disabled]="waiting || signupForm.invalid">
    Create a free account
  </button>
  <a href="/app">Already have an account?</a>
</form>
