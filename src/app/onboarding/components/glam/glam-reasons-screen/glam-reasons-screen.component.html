<!-- @format -->
<div>
  <div class="text-container">
    <p class="what-is-important">Tell us what's <b>important</b> to you</p>
    <p class="text">
      Finally, weâ€™re curious... <br /><b>What brought you to Permanent.org?</b>
    </p>
  </div>
  <div class="reasons">
    @for (item of reasons; track $index) {
      <div class="reason-container">
        <pr-glam-user-survey-square
          [text]="item.text"
          [tag]="item.tag"
          [selected]="selectedReasons.includes(item.tag)"
          (selectedChange)="addReason(item.tag)"
        ></pr-glam-user-survey-square>
      </div>
    }
  </div>
  <div class="buttons">
    <pr-button (buttonClick)="backToGoals()" [icon]="'/onboarding/back'"
      >Back</pr-button
    >
    <pr-button
      (buttonClick)="finalizeArchive()"
      [orientation]="'right'"
      [icon]="'/onboarding/arrow-right'"
      [variant]="'secondary'"
      >Next</pr-button
    >
  </div>
</div>
