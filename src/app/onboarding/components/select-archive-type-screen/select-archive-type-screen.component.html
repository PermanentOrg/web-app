<!-- @format  -->
<div class="type-selection-container">
    <div class="archive-type-selection">
      <p>With my first archive, I plan to capture and preserve material aboutâ€¦</p>
      <pr-glam-archive-type-select (typeSelected)="onValueChange($event)" />
    </div>
    <div class="buttons-container">
      <pr-button
        [orientation]="'right'"
        (buttonClick)="navigate('start')"
        [icon]="'/onboarding/back'"
        class="back-button"
        >Back</pr-button
      >
      <pr-button
        class="create-archive-button"
        [orientation]="'right'"
        [variant]="'secondary'"
        [icon]="'/onboarding/arrow-right'"
        [disabled]="!selectedValue"
        [size]="'fill'"
        (buttonClick)="navigate('name-archive')"
        >Let's create <b>{{ buttonText }}</b> Archive</pr-button
      >
    </div>
  </div>
