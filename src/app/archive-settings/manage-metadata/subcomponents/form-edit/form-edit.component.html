<div class="value">
  <div class="value-line" *ngIf="!editing; else valueEditor">
    <span class="value-name">{{ displayName }}</span>
    <div class="edit-delete-trigger" (click)="menuOpen = true">...</div>
  </div>
  <ng-template #valueEditor>
    <div class="value-editor">
      <form (ngSubmit)="saveTag()">
        <input
          type="text"
          name="newValueName"
          id="newValueName"
          [(ngModel)]="newValueName"
          [ngModelOptions]="{ standalone: true }"
          [placeholder]="displayName"
          required
          [disabled]="waiting"
        />
      </form>
    </div>
  </ng-template>
  <div class="edit-delete-menu" *ngIf="menuOpen">
    <div class="edit" (click)="openEditor()">edit</div>
    <div class="delete" (click)="deleteTag()">delete</div>
  </div>
</div>
