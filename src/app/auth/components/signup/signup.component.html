<pr-login-logo></pr-login-logo>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
  <h1 class="form-title" *ngIf="!isForShareInvite">
    Sign up for Permanent.org
  </h1>
  <h1 class="form-title" *ngIf="isForShareInvite">
    {{shareFromName}} has shared <em>{{shareItem.displayName}}</em> with you
  </h1>
  <div class="input-group-vertical">
    <pr-form-input *ngIf="showInviteCode" fieldName="invitation" placeholder="Invitation code" [control]="signupForm.controls['invitation']" 
      [config]="{autocomplete: 'off', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'off'}"></pr-form-input>
    <pr-form-input fieldName="name" placeholder="Full name" [control]="signupForm.controls['name']"
      [config]="{autocomplete: 'name', autocorrect: 'off', autocapitalize: 'yes', spellcheck: 'off'}"></pr-form-input>
    <pr-form-input fieldName="email" placeholder="Email" [control]="signupForm.controls['email']" type="email"
      [config]="{autocomplete: 'username', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'off'}"></pr-form-input>
    <pr-form-input type="password" fieldName="password" placeholder="Password (min. 8 chars)" [control]="signupForm.controls['password']"
      [config]="{autocomplete: 'new-password', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'off'}"></pr-form-input>
    <pr-form-input type="password" fieldName="confirm" placeholder="Confirm password" [control]="signupForm.controls['confirm']"
      [config]="{autocomplete: 'new-password', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'off', validateDirty: true}"></pr-form-input>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" id="terms"
        formControlName="agreed">
      <label class="form-check-label" for="terms">
        I agree with the <a [routerLink]="['/terms']" target="_blank">terms</a> <strong> (required)</strong>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="mailingList"
        formControlName="optIn">
      <label class="form-check-label" for="mailingList">
        Send me occasional updates via email
      </label>
    </div>
  <button type="submit" class="btn btn-primary" [disabled]="waiting || signupForm.invalid">
    {{isForShareInvite ? 'Continue' : 'Sign up' }}
  </button>
  <a [routerLink]="['/auth','login']">Already have an account?</a>
</form>
