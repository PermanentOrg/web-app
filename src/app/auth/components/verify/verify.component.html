<pr-login-logo></pr-login-logo>
<form [formGroup]="verifyForm" (ngSubmit)="onSubmit(verifyForm.value)">
  <h1 class="form-title">
    Verify Access
  </h1>
  <p>
    A verification code has been sent to your email address.
    <br>
    <br>
    Enter it below to continue.
  </p>
  <input type="text" class="form-control" id="token" placeholder="Code"
    [formControl]="verifyForm.controls['token']"
    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <button type="submit" class="btn btn-primary" [disabled]="waiting">Verify</button>
</form>
