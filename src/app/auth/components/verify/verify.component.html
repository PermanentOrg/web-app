<h1>Verify</h1>
<form [formGroup]="verifyForm" (ngSubmit)="onSubmit(verifyForm.value)">
  <input type="text" class="form-control" id="email" placeholder="Email"
    [formControl]="verifyForm.controls['email']">
  <input type="password" class="form-control" id="password" placeholder="Password"
    [formControl]="verifyForm.controls['password']">
  <button type="submit" class="btn btn-primary" [disabled]="waiting">Log in</button>
</form>
