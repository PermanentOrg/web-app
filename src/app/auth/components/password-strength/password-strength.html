<!-- @format -->
@if (enabledPasswordCheckStrength) {
	<div>
		<div class="strength-container">
			<div class="strength-bars">
				<div class="bar" [ngClass]="progressBars[0]"></div>
				<div class="bar" [ngClass]="progressBars[1]"></div>
				<div class="bar" [ngClass]="progressBars[2]"></div>
			</div>
		</div>
		<p [class]="passwordClass">Password strength: {{ message }}</p>
	</div>
}
