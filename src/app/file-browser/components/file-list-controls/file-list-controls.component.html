<div class="file-list-header"
  [ngClass]="{'is-sort-changed': isSortChanged(), 'is-sorting': isSorting, 'is-saving-sort': isSavingSort, 'hide-sort': !allowSort}">
  <ng-container [ngSwitch]="currentFolderView">
    <ng-container *ngSwitchCase="views.list">
      <div class="name" [class.active-sort]="currentSort === 'name'" [class.sort-desc]="sortDesc">
        <span class="col-title" (click)="onSortClick('name')">Name</span>
        <span class="save-sort" (click)="saveSort()" *ngIf="canSaveSort">Save</span>
      </div>
      <div class="type" *ngIf="!showAccess" [class.active-sort]="currentSort === 'type'" [class.sort-desc]="sortDesc">
        <span class="col-title" (click)="onSortClick('type')">Type</span>
        <span class="save-sort" (click)="saveSort()" *ngIf="canSaveSort">Save</span>
      </div>
      <div class="date" *ngIf="!showAccess" [class.active-sort]="currentSort === 'date'" [class.sort-desc]="sortDesc">
        <span class="col-title" (click)="onSortClick('date')">Date</span>
        <span class="save-sort" (click)="saveSort()" *ngIf="canSaveSort">Save</span>
      </div>
      <div class="shared-by" *ngIf="showAccess">
        <span class="col-title">Shared by</span>
      </div>
      <div class="access" *ngIf="showAccess">
        <span class="col-title">Access</span>
      </div>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <div class="single-col-sort active-sort" [class.sort-desc]="sortDesc">
        <span class="col-title">Sorted by {{currentSort}}</span>
        <span class="save-sort" (click)="saveSort()" *ngIf="canSaveSort">Save</span>
      </div>
    </ng-container>
  </ng-container>

</div>
<div class="file-list-controls" *ngIf="this.selectedItems.length" [@ngIfFadeInAnimation]>
  <div class="file-list-control" [class.disabled]="!can.delete" (click)="onDeleteClick()">
    <i class="ion-md-trash"></i>
    <span>Delete</span>
  </div>
  <div class="file-list-control" [class.disabled]="!can.copy" (click)="onCopyClick()">
    <i class="ion-md-copy"></i>
    <span>Copy</span>
  </div>
  <div class="file-list-control" [class.disabled]="!can.move" (click)="onMoveClick()">
    <i class="ion-md-folder"></i>
    <span>Move</span>
  </div>
  <div class="file-list-control" [class.disabled]="!can.share" (click)="onShareClick()">
    <i class="ion-md-share"></i>
    <span>Share</span>
  </div>
  <div class="file-list-control" [class.disabled]="!can.publish" (click)="onPublishClick()">
    <i class="ion-md-globe"></i>
    <span>Publish</span>
  </div>
  <!-- <div class="file-list-control" [class.disabled]="!can.download">
    <i class="ion-md-cloud-download"></i>
    <span>Download</span>
  </div> -->
</div>
