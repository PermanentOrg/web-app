<div class="file-list-item" (click)="goToItem()" [ngClass]="{'grid-view': inGridView}"> 
  <div prBgImage [bgSrc]="!inGridView || item.isFolder ? item.thumbURL200 : item.thumbURL500" [cover]="inGridView"></div>
  <div class="name">
    {{item.displayName}}
  </div>
  <div class="actions" *ngIf="allowActions">
    <button class="right-menu-toggler" (click)="showActions($event)">
      <span class="right-menu-toggler-icon"></span>
    </button>
  </div>
</div>
