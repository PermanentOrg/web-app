<div class="file-list-item"
  (click)="onItemClick($event)"
  [ngClass]="{'grid-view': inGridView, 'selected': isSelected, 'drag-target': isDragTarget, 'drop-target': isDropTarget, 'dragging': isDragging, 'disabled': item.isPendingAction }"
  (mousedown)="onItemMouseDown($event)" (touchend)="onItemClick($event)"
  (mouseenter)="onItemMouseEnterLeave($event)" (mouseleave)="onItemMouseEnterLeave($event, false)"
  (dragenter)="onItemMouseEnterLeave($event)" (dragleave)="onItemMouseEnterLeave($event, false)"> 
  <div prBgImage [bgSrc]="!inGridView || item.isFolder ? item.thumbURL200 : item.thumbURL500" [cover]="inGridView"></div>
  <!-- <div prBgImage [bgSrc]="item.thumbURL200" [cover]="inGridView"></div> -->
  <div class="name">
    {{item.displayName}}
  </div>
  <div class="type">
    {{item.type | prConstants | titlecase }}
  </div>
  <div class="date" *ngIf="!showAccess">
    {{item.displayDT | date:'yyyy-MM-dd'}}
  </div>
  <div class="access" *ngIf="showAccess">
    {{item.accessRole | prConstants | titlecase}}
  </div>
  <div class="actions" *ngIf="allowActions">
    <button class="right-menu-toggler" (click)="showActions($event)">
      <span class="right-menu-toggler-icon right-menu-toggler-icon-dark"></span>
    </button>
  </div>
  <!-- <div class="multi-select" *ngIf="allowActions && multiSelect">
    <div class="select" (click)="$event.stopPropagation()">
      <label>
        <input type="checkbox" [(ngModel)]="isMultiSelected" (ngModelChange)="onMultiSelectChange()">
        <div class="select-active" *ngIf="isMultiSelected"></div>
      </label>
    </div>
  </div> -->
</div>
