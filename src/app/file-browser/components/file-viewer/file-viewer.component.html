<div class="file-viewer">
  <div class="file-viewer-close">
    <a (click)="close()">
      <span><</span> Back
    </a>
  </div>
  <pr-thumbnail [item]="record" *ngIf="showThumbnail" id="main-thumb"></pr-thumbnail>
  <pr-video [item]="record" *ngIf="isVideo"></pr-video>
  <div class="file-viewer-name">
    {{record.displayName}}
  </div>
</div>
