<div class="dialog-content">
	<div class="header">
		<span>Activity Feed</span>
		<button class="btn" (click)="onDoneClick()">
			<i class="material-icons">close</i>
		</button>
	</div>
	<div class="notifications">
		@if (!notificationService.notifications) {
			<div class="empty-message">No activity</div>
		}
		@for (
			notification of notificationService.notifications;
			track notification
		) {
			<pr-notification
				[isUnread]="notification.status !== 'status.notification.read'"
				[notification]="notification"
				(click)="onNotificationClick(notification)"
			></pr-notification>
		}
	</div>
	<div class="footer">
		<button class="btn btn-primary" (click)="markAllAsRead()">
			Mark All Complete
		</button>
	</div>
</div>
