<div class="dialog-content">
  <div class="header">
    <span>Activity Feed</span>
    <button class="btn" (click)="onDoneClick()">
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="notifications">
    <pr-notification *ngFor="let notification of notificationService.notifications"
      [notification]="notification"></pr-notification>
  </div>
</div>
