<div class="dialog-content">
  <div class="header">
    <span>Archive Profile</span>
    <button class="btn" (click)="onDoneClick()">
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="content">
    <div class="tabs">
      <div class="dialog-tab"
        (click)="setTab('about')" [class.active]="activeTab === 'about'">
        About This Archive
      </div>
      <div class="dialog-tab"
        (click)="setTab('info')" [class.active]="activeTab === 'info'">
        Person Information
      </div>
    </div>
    <div class="panel">
      <ng-container [ngSwitch]="activeTab">
        <ng-container *ngSwitchCase="'about'">
          
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
