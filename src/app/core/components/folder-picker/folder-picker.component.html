<div class="menu-wrapper" [ngClass]="{'visible': visible}">
  <div class="menu folder-picker" (click)="chooseFolder()">
    <div class="picker-header">Choose a folder</div>
    <div class="picker-contents" *ngIf="!currentFolder">
      <em>Loading folder</em>
    </div>
    <div class="picker-contents" *ngIf="currentFolder">
      <div class="picker-row" *ngFor="let folder of currentFolder.ChildItemVOs">
          <div prBgImage [bgSrc]="folder.thumbURL200"></div>
        <div class="name">{{folder.displayName}}</div>
      </div>
    </div>
    <div class="picker-footer">
      <button class="btn btn-primary">Use folder</button>
    </div>
  </div>
</div>
