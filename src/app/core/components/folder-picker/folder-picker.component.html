<div class="menu-wrapper" [ngClass]="{'visible': visible}" (click)="hide()">
  <div class="menu folder-picker">
    <div class="picker-header">
      {{currentFolder ? currentFolder.displayName : 'Choose a folder'}}
    </div>
    <div class="picker-contents" *ngIf="!currentFolder">
      <em>Loading folder</em>
    </div>
    <div class="picker-contents" *ngIf="currentFolder" [ngClass]="{'navigating': waiting}">
      <div class="picker-row" *ngFor="let folder of currentFolder.ChildItemVOs" (click)="navigate(folder, $event)">
          <div prBgImage [bgSrc]="folder.thumbURL200"></div>
        <div class="name">{{folder.displayName}}</div>
      </div>
      <div class="picker-empty" *ngIf="!currentFolder.ChildItemVOs || !currentFolder.ChildItemVOs.length">
        No subfolders
      </div>
    </div>
    <div class="picker-footer">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary" (click)="chooseFolder()">{{operation ? operationName : 'Choose'}}</button>
    </div>
  </div>
</div>
