<div class="upload-wrapper" [ngClass]="{'visible': visible, 'fade': useFade}">
  <div class="upload" *ngIf="currentItem">
    <div class="current-file">{{currentItem.file.name}}</div>
    <div class="file-count">
      <strong>{{fileCount.current}}</strong> of <strong>{{fileCount.total}}</strong></div>
  </div>
  <div class="upload-progress" [ngStyle]="{transform: getProgressTransform()}"></div>
</div>
