<div class="upload-wrapper" [ngClass]="{'visible': visible, 'fade': useFade}">
  <div class="upload-progress" [ngStyle]="{transform: getProgressTransform()}" *ngIf="currentItem"></div>
  <div *ngIf="status === 0"></div>
  <div class="upload" *ngIf="status === 1 && currentItem">
    <div class="current-file">{{currentItem.file.name}}</div>
    <div class="file-count">
      <strong>{{fileCount.current}}</strong> of <strong>{{fileCount.total}}</strong></div>
  </div>
  <div *ngIf="status === 2">
    <strong>{{fileCount.current}}</strong> files uploaded
  </div>
</div>
