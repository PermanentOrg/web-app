<div class="settings-group">
  <div class="settings-item">
    <label>Account Email
      <i class="material-icons" [ngbTooltip]="'This email address is used to log into this account'">help</i>
    </label>
    <div class="settings-item-content">
      <pr-inline-value-edit [displayValue]="account.primaryEmail" [email]="true" [noScroll]="true" [minLength]="3" [required]="true"
        (doneEditing)="onSaveProfileInfo('primaryEmail', $event)"></pr-inline-value-edit>
    </div>
  </div>
  <div class="settings-item">
    <label>Validation Status</label>
    <div class="settings-item-content" [ngSwitch]="account.emailStatus">
      <ng-container *ngSwitchCase="'status.auth.verified'">
        <span class="verified">Validated</span> 
      </ng-container>
      <button class="btn btn-primary" *ngSwitchDefault (click)="onValidateEmailClick()">Validate Email Address</button>
    </div>
  </div>
</div>
<div class="settings-group">
  <div class="settings-item">
    <label>Mobile Phone
      <i class="material-icons" [ngbTooltip]="'A mobile phone number that can recieve verification codes via text message'">help</i>
    </label>
    <div class="settings-item-content">
      <pr-inline-value-edit [displayValue]="account.primaryPhone" [noScroll]="true" [emptyMessage]="'Mobile Phone Number'"
        (doneEditing)="onSaveProfileInfo('primaryPhone', $event)"></pr-inline-value-edit>
    </div>
  </div>
  <div class="settings-item">
    <label>Validation Status</label>
    <div class="settings-item-content" [ngSwitch]="account.phoneStatus">
      <ng-container *ngSwitchCase="'status.auth.verified'">
        <span class="verified">Validated</span> 
      </ng-container>
      <button class="btn btn-primary" *ngSwitchDefault (click)="onValidatePhoneClick()">Validate Phone Number</button>
    </div>
  </div>
</div>
<form [formGroup]="changePasswordForm" class="dialog-form" (submit)="onChangePasswordFormSubmit(changePasswordForm.value)">
  <div class="dialog-form-field">
    <label for="name">Current Password</label>
    <input type="password" class="form-control" id="currentPassword" name="currentPassword"
      formControlName="passwordOld">
  </div>
  <div class="dialog-form-field">
    <label for="email">New Password (min. 8 chars)</label>
    <input type="password" class="form-control" id="newPassword" name="newPassword"
      formControlName="password">
  </div>
  <div class="dialog-form-field">
    <label for="email">Confirm New Password</label>
    <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm"
      formControlName="passwordVerify">
  </div>
  <div class="dialog-form-field">
    <button class="btn btn-primary" [disabled]="changePasswordForm.invalid || waiting">Change Password</button>
  </div>
</form>
