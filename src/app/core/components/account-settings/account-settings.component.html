<div class="settings-group">
  <div class="settings-item">
    <label
      >Account Email
      <i
        class="material-icons"
        [ngbTooltip]="'This email address is used to log into this account'"
        >help</i
      >
    </label>
    <div class="settings-item-content">
      <pr-inline-value-edit
        [displayValue]="account.primaryEmail"
        [email]="true"
        [noScroll]="true"
        [minLength]="3"
        [required]="true"
        (doneEditing)="onSaveProfileInfo('primaryEmail', $event)"
      ></pr-inline-value-edit>
    </div>
  </div>
  <div class="settings-item">
    <label>Verification Status</label>
    <div class="settings-item-content" [ngSwitch]="account.emailStatus">
      <ng-container *ngSwitchCase="'status.auth.verified'">
        <span class="verified">Verified</span>
      </ng-container>
      <button
        class="btn btn-primary"
        *ngSwitchDefault
        (click)="onValidateEmailClick()"
      >
        Verify Email Address
      </button>
    </div>
  </div>
</div>
<div class="settings-group">
  <div class="settings-item">
    <label
      >Mobile Phone
      <i
        class="material-icons"
        [ngbTooltip]="
          'A mobile phone number that can receive verification codes via text message. Permanent only supports US and Canada numbers.'
        "
        >help</i
      >
    </label>
    <div class="settings-item-content">
      <pr-inline-value-edit
        [displayValue]="account.primaryPhone"
        [noScroll]="true"
        [emptyMessage]="'Mobile Phone Number'"
        (doneEditing)="onSaveProfileInfo('primaryPhone', $event)"
      ></pr-inline-value-edit>
    </div>
  </div>
  <div class="settings-item">
    <label>Verification Status</label>
    <div class="settings-item-content" [ngSwitch]="account.phoneStatus">
      <ng-container *ngSwitchCase="'status.auth.verified'">
        <span class="verified">Verified</span>
      </ng-container>
      <button
        class="verify-phone-button btn btn-primary"
        [disabled]="!account.primaryPhone"
        *ngSwitchDefault
        (click)="onValidatePhoneClick()"
      >
        Verify Phone Number
      </button>
    </div>
  </div>
</div>
