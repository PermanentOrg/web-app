<em *ngIf="loading">
  Loading...
</em>
<ng-container *ngIf="!loading">
  <table *ngIf="!loading && ledgerItemPages" class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Storage Amount</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ledgerItemPages[currentPage]">
        <td>{{item.createdDT | date}}</td>
        <td>{{item.spaceDelta | dsFileSize}}</td>
        <td>{{item.type | prConstants}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination
    [(page)]="currentPage"
    [pageSize]="pageSize"
    [collectionSize]="ledgerItemCount"
    [maxSize]="maxPageCount"
    [rotate]="true"
    [ellipses]="false">
  </ngb-pagination>
</ng-container>
