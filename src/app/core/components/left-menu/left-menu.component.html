<div class="menu-wrapper" [ngClass]="{'visible': isVisible}" (click)="hide($event)">
  <div class="menu hamburger-menu">
    <div class="menu-header">
      <pr-archive-small [archive]="archive"></pr-archive-small>
      <!-- Current Archive
      <strong>{{archiveName}}</strong> -->
    </div>
    <a class="menu-item" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}">
      Home
    </a>
    <a class="menu-item" [routerLink]="['/myfiles']" routerLinkActive="active">
      My Files
    </a>
    <a class="menu-item" [routerLink]="['/apps']" routerLinkActive="active">
      Apps
    </a>
    <a class="menu-item" (click)='logOut()'>
      Log Out
    </a>
  </div>
</div>
