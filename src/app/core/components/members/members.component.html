<p>
  Members of an archive are Permanent.org account holders that have access to edit, curate, contribute, or view this archive.
</p>
<div class="members-list" *ngFor="let member of members">
  <div class="member-name">
    {{member.fullName}}
  </div>
  <div class="member-email">
    {{member.primaryEmail}}
  </div>
  <div class="member-access">
    {{member.accessRole | prConstants}}
  </div>
</div>
