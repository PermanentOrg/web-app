<!-- @format -->
<div [class]="{ completed }">
	@switch (icon) {
		@case ('archiveCreated') {
			<ng-container *ngTemplateOutlet="archiveCreated"></ng-container>
		}
		@case ('storageRedeemed') {
			<ng-container *ngTemplateOutlet="storageRedeemed"></ng-container>
		}
		@case ('archiveProfile') {
			<ng-container *ngTemplateOutlet="archiveProfile"></ng-container>
		}
		@case ('firstUpload') {
			<ng-container *ngTemplateOutlet="firstUpload"></ng-container>
		}
		@case ('archiveSteward') {
			<ng-container *ngTemplateOutlet="legacyContact"></ng-container>
		}
		@case ('legacyContact') {
			<ng-container *ngTemplateOutlet="legacyContact"></ng-container>
		}
		@case ('publishContent') {
			<ng-container *ngTemplateOutlet="publishContent"></ng-container>
		}
	}
</div>
