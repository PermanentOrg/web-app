<!-- @format -->
<div class="user-checklist">
  <meter min="0" max="100" [value]="percentage"></meter>
  <span class="percent-value">{{ percentage | number : '1.0-0' }}%</span>
  @for (item of items; track item.id) {
  <div class="task">
    <span [class]="{ 'task-name': true, completed: item.completed }">{{
      item.title
    }}</span>
    <input type="checkbox" [checked]="item.completed" />
  </div>
  }
</div>
