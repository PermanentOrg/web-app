<div class="timeline-breadcrumbs" #scrollElem>
	@for (breadcrumb of breadcrumbs; track breadcrumb; let last = $last) {
		<div class="breadcrumb">
			@if (!last) {
				<a (click)="onBreadcrumbClick(breadcrumb)">
					{{ breadcrumb.text }}
				</a>
			}
			@if (!last) {
				<span class="separator">
					<i class="material-icons migrated-ionicon">arrow_right</i>
				</span>
			}
			@if (last) {
				<span class="current">
					{{ breadcrumb.text }}
				</span>
			}
		</div>
	}
</div>
