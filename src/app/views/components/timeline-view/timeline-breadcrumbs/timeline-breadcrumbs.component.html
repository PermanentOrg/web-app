<div class="timeline-breadcrumbs" #scrollElem>
  <div
    class="breadcrumb"
    *ngFor="let breadcrumb of breadcrumbs; let last = last"
  >
    <a *ngIf="!last" (click)="onBreadcrumbClick(breadcrumb)">
      {{ breadcrumb.text }}
    </a>
    <span class="separator" *ngIf="!last">
      <i class="ion-md-arrow-dropright"></i>
    </span>
    <span class="current" *ngIf="last">
      {{ breadcrumb.text }}
    </span>
  </div>
</div>
