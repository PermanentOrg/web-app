<div class="public-archive-header">
  <div class="public-archive" *ngIf="archive">
    <div class="public-archive-thumb" prBgImage [bgSrc]="archive.thumbURL200" [cover]="true"></div>
    <span>
      <strong>The {{archive.fullName || 'Archive Name'}} Archive</strong><br>
      {{archive.type | prConstants}}
    </span>
  </div>
</div>
<div class="public-archive-description" *ngIf="description && showDescription()">
  <div class="public-archive-description-header">About this archive</div>
  <p [innerHTML]="description"></p>
</div>
<div class="public-archive-breadcrumbs">
  <pr-breadcrumbs></pr-breadcrumbs>
</div>
<div class="public-archive-content">
  <router-outlet></router-outlet>
</div>
