<div class="public-archive-header">
  <div class="public-archive" *ngIf="archive">
    <div class="public-archive-thumb" prBgImage [bgSrc]="archive.thumbURL200" [cover]="true"
    (click)="onArchiveThumbClick()"></div>
    <span class="public-archive-name">
      <strong>The {{archive.fullName || 'Archive Name'}} Archive</strong><br>
      {{archive.type | prConstants}}
    </span>
    <div class="public-archive-cta" *ngIf="!cta || !isMobile">
      <button class="btn btn-primary" (click)="onShareClick()">Share</button>
    </div>
    <div class="public-archive-cta" *ngIf="cta">
      <button class="btn btn-primary" (click)="onCtaClick()" *ngIf="!isMobile">Create a new timeline</button>
      <button class="btn btn-primary mobile-only" (click)="onCtaClickMobile()" *ngIf="isMobile">Create</button>
    </div>
  </div>
</div>
<div class="public-archive-description" *ngIf="isArchiveRoot && description">
  <div class="public-archive-description-header">
    <span>About this archive</span>
    <small><a (click)="archiveDescriptionHidden = !archiveDescriptionHidden">{{archiveDescriptionHidden ? 'Show' : 'Hide'}} details</a></small>
  </div>
  <div class="public-archive-description-contents" [innerHTML]="description" [@collapseAnimation]="archiveDescriptionHidden ? 'closed' : 'open'"></div>
</div>
<div class="public-archive-breadcrumbs">
  <pr-breadcrumbs></pr-breadcrumbs>
</div>
<div class="public-archive-content">
  <router-outlet></router-outlet>
</div>
