<div class="{{ componentName }}">
	@if (emails.length || websites.length) {
		<div [ngClass]="componentName + '-contact'">
			<p class="title">Contact</p>
			@for (item of emails; track item) {
				<a
					[ngbTooltip]="item"
					class="link"
					[href]="'mailto:' + item"
					target="_blank"
				>
					{{ item }}
				</a>
			}
			@for (item of websites; track item) {
				<a [ngbTooltip]="item" class="link" [href]="item | prependProtocol">
					{{ item }}
				</a>
			}
		</div>
	}

	@if (description) {
		<div [ngClass]="componentName + '-about'">
			<p class="title">About</p>
			<div [innerHTML]="description" class="description"></div>
		</div>
	}
</div>
