<div class="{{ componentName }}">
  <div
    *ngIf="emails.length || websites.length"
    [ngClass]="componentName + '-contact'"
  >
    <p class="title">Contact</p>
    <div
      (click)="navigateToMail(item)"
      *ngFor="let item of emails"
      class="link-container"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

          fill="url(#paint0_linear_512_9441)"
        />
        <defs>
          <linearGradient
            id="paint0_linear_512_9441"
            x1="3.02655"
            y1="4.76099"
            x2="17.126"
            y2="20.6477"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#8D0085" />
            <stop offset="1" stop-color="#FF9400" />
          </linearGradient>
        </defs>
      </svg>
      <p class="link">
        {{ item }}
      </p>
    </div>

      *ngFor="let item of websites"
      class="link-container"

        height="16"

        </defs>
      </svg>
      <p class="link">
        {{ item }}
      </p>
    </div>
  </div>
  <div *ngIf="description" [ngClass]="componentName + '-about'">
    <p class="title">About</p>
    <p class="description">
      {{ description }}
    </p>
  </div>
</div>
