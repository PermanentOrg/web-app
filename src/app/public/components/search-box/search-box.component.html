<div class="search-box-shadow" (click)="onCancelButtonClick()"></div>
<div class="search-box-input">
  <form [formGroup]="searchForm">
    <input type="text" class="form-control" placeholder="Search archives by name" formControlName="query"
    #searchInput>
  </form>
  <div class="fade-ring-loader" *ngIf="waiting"></div>
  <div class="search-box-results" *ngIf="showResults">
    <div class="search-box-header">Archives</div>
    <p *ngIf="!archiveResults.length">No archives found for <strong>{{searchForm.value.query}}</strong></p>
    <pr-archive-small [archive]="archive" *ngFor="let archive of archiveResults; trackBy: archiveResultTrackByFn" (click)="onArchiveClick(archive)"></pr-archive-small>
  </div>
</div>
<div class="search-box-button">
  <button class="btn btn-wordpress" (click)="onSearchButtonClick()" *ngIf="!searchBoxActive">
    <svg width="256" height="256" class="search-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0013 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 000-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"></path></svg>
  </button>
  <button class="btn btn-wordpress cancel-button" (click)="onCancelButtonClick()" *ngIf="searchBoxActive">Back
  </button>
</div>
