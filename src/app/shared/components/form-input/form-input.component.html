<!-- @format -->
<div class="input-vertical-label" [ngClass]="{ hidden: isLabelHidden() }">
  {{ placeholder }}
</div>
<input
  *ngIf="type !== 'select'"
  [type]="type"
  class="form-control"
  [ngClass]="{ 'validate-dirty': config && config.validateDirty }"
  [id]="fieldName"
  [name]="fieldName"
  [placeholder]="placeholder"
  [formControl]="control"
  [disabled]="disabled"
  [readOnly]="disabled"
/>
<select
  *ngIf="type === 'select'"
  class="form-control input-vertical"
  [ngClass]="{ placeholder: !control.value }"
  [id]="fieldName"
  [name]="fieldName"
  [formControl]="control"
>
  <option *ngFor="let option of selectOptions" [value]="option.value">
    {{ option.text }}
  </option>
</select>
<div
  class="input-vertical-select-placeholder"
  *ngIf="type === 'select'"
  [class.selected]="control.value"
>
  {{ getOptionTextFromValue(control.value) || placeholder }}
</div>
<div class="input-vertical-error" [ngClass]="{ hidden: !errors }">
  {{ errors }}
</div>
