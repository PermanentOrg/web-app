<div class="input-vertical-label" [ngClass]="{'hidden': !control.value || !control.value.length }">
  {{placeholder}}
</div>
<input *ngIf="type !== 'select'" [type]="type" class="form-control" [ngClass]="{'validate-dirty': config && config.validateDirty}"
  [id]="fieldName" [name]="fieldName" [placeholder]="placeholder" [formControl]="control">
<select *ngIf="type === 'select'" class="form-control input-vertical" [ngClass]="{'placeholder': !control.value }"
  [id]="fieldName" [name]="fieldName" [formControl]="control">
  <option disabled selected hidden>
    {{placeholder}}
  </option>
  <option *ngFor="let option of selectOptions" [value]="option.value">
    {{option.text}}
  </option>
</select>
<div class="input-vertical-error" [ngClass]="{'hidden': !errors }">
  {{errors}}
</div>
