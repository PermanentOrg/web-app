<!-- @format -->
<div
  [attr.aria-label]="item.altText ? item.altText : item.displayName"
  [attr.aria-role]="'img'"
  [hidden]="hideResizableImage && item?.type === 'type.record.image'"
  id="openseadragon"
></div>
<div
  class="pr-thumbnail-image"
  [attr.aria-label]="item.altText ? item.altText : item.displayName"
  [attr.aria-role]="'img'"
  [ngClass]="{ loaded: thumbLoaded }"
  [hidden]="
    (!hideResizableImage && item?.type === 'type.record.image') ||
    item?.isFolder ||
    isZip
  "
></div>
<div class="pr-thumbnail-icon" [hidden]="!item?.isFolder">
  <i class="ion-md-folder"></i>
</div>
<div class="pr-thumbnail-icon zip-icon" [hidden]="!isZip">
  <fa-icon [icon]="['fas', 'file-archive']"></fa-icon>
</div>
<div class="pr-thumbnail-placeholder"></div>
