<ng-container [ngSwitch]="type" *ngIf="type">
  <ng-container *ngSwitchCase="'text'">
    <div class="inline-value-display inline-value-text form-control" (click)="startEdit()">
      {{displayValue}}
    </div>
    <input type="text" class="form-control" [class.is-editing]="isEditing" [(ngModel)]="editValue" (blur)="onBlur()" (click)="startEdit()" #input>
  </ng-container>
</ng-container>
