<ng-container [ngSwitch]="type" *ngIf="type">
  <ng-container *ngSwitchCase="'text'">
    <input type="text" class="form-control" [class.is-editing]="isEditing" [(ngModel)]="editValue" (blur)="onBlur()" #input>
    <div class="inline-value-display inline-value-text form-control" (click)="startEdit()">
      {{displayValue}}
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'textarea'">
    <textarea class="form-control" [class.is-editing]="isEditing" [(ngModel)]="editValue" (blur)="onBlur()" #input></textarea>
    <div class="inline-value-display inline-value-textarea form-control"
      (click)="startEdit()"
      [innerHTML]="!loading ? displayValue || emptyMessage : ''"
      [class.showing-empty-message]="!loading && !displayValue && emptyMessage"></div>
    <div class="inline-value-placeholder" [hidden]="!loading || displayValue">
      <div class="placeholder-line two-thirds"></div>
      <div class="placeholder-line"></div>
      <div class="placeholder-line three-quarters"></div>
      <div class="placeholder-line two-thirds"></div>
      <div class="placeholder-line"></div>
    </div>
  </ng-container>
</ng-container>
