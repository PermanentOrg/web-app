<div
  (click)="onClickBanner()"
  class="banner"
  *ngIf="bannerService.isVisible"
  @ngIfFadeInAnimation
>
  <img src="assets/svg/app-icon.svg" />
  <p>Manage your archives in the Permanent Archive app for Android and iOS.</p>
  <i (click)="closeBanner($event)" class="material-icons">close</i>
</div>
