<!-- @format -->
<ng-container>
	@for (view of folderViews; track view) {
		<button
			class="btn btn-sm"
			[class.active]="view.folderView === currentFolderView"
			[ngbTooltip]="
				view.folderView === currentFolderView
					? null
					: (view.tooltip | prTooltip)
			"
			(click)="onFolderViewClick(view)"
		>
			<i class="material-icons">{{ view.iconClass }}</i>
		</button>
	}
</ng-container>
