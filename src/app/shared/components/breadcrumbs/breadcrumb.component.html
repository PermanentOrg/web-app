@if (!last) {
	@if (!isUnlistedShare) {
		<a [routerLink]="[breadcrumb.routerPath]">{{ breadcrumb.text }}</a>
	} @else {
		<a (click)="goToFolder()">{{ breadcrumb.text }}</a>
	}
}
@if (!last) {
	<span class="separator">
		<ion-icon name="caret-forward"></ion-icon>
	</span>
}
@if (last) {
	<span class="current">
		{{ breadcrumb.text }}
	</span>
}
