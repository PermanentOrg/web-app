<pr-file-list-controls
	[allowSort]="false"
	[showAccess]="true"
></pr-file-list-controls>
<div class="file-list-scroll">
	@for (item of shareItems; track item) {
		<pr-file-list-item
			[item]="item"
			[showAccess]="true"
			[canSelect]="true"
			[isSelected]="selectedItems.has(item)"
			(itemClicked)="onItemClick($event)"
			[@ngIfScaleAnimationDynamic]="item.isPendingAction ? 'animate' : 'static'"
		></pr-file-list-item>
	}
	@if (!shareItems?.length) {
		<div class="empty-message">This archive has no shared items</div>
	}
</div>
<pr-sidebar></pr-sidebar>
<div
	[@slideUpAnimation]="
		device.isMobileWidth() && o.isActivated ? o.activatedRoute : ''
	"
>
	<router-outlet #o="outlet"></router-outlet>
</div>
