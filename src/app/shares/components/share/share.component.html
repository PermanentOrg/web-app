<div class="archive" [hidden]="!archive.ItemVOs || !archive.ItemVOs.length">
  <div class="archive-thumb" prBgImage [bgSrc]="archive.thumbURL200"></div>
  <div class="archive-name">
    Shared by {{archive.fullName}}
  </div>
</div>
<pr-file-list-item [item]="share" [isShareRoot]="true" *ngFor="let share of archive.ItemVOs" (itemUnshared)="onShareDeleted($event)"></pr-file-list-item>
