<div *ngIf="sharedWithMe.length">
  <pr-share [archive]="archive" *ngFor="let archive of sharedWithMe"></pr-share>
</div>
<div class="shares-empty-message" *ngIf="!sharedWithMe.length">
  You haven't had any content shared with you
</div>
<div [@slideUpAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</div>
