<div class="search-box">
  <input type="text" class="form-control" placeholder="Search this archive" #searchInput [formControl]="formControl">
  <i class="ion-md-search"></i>
  <div class="fade-ring-loader" *ngIf="waiting" @ngIfFadeInAnimation></div>
</div>
<div class="results">
  <!-- <div class="results-title">
    Results for "{{formControl.value}}"
  </div> -->
  <div class="result-group" *ngIf="tagResults?.length">
    <label>Tags</label>
    <div class="tag-results">
      <div class="tag" *ngFor="let tag of tagResults"
        (click)="onTagResultClick(tag)">
        {{tag.name}}
      </div>
    </div>
  </div>
  <div class="result-loading" *ngIf="waiting && !(recordResults || folderResults)">
    <div class="fade-ring-loader"></div>
  </div>
  <div class="result-group" *ngIf="itemResults" @ngIfFadeInAnimation>
    <label>{{itemResults.length || 'No'}} results</label>
    <div class="item-result-list no-scroll">
      <div class="item-result-wrapper" *ngFor="let item of itemResults; trackBy: resultTrackByFn">
        <div class="item-result"
        (click)="onItemResultClick(item)">
          <div class="item-thumb" prBgImage [bgSrc]="item.thumbURL200" [cover]="true" *ngIf="item.isRecord"></div>
          <div class="item-thumb" *ngIf="item.isFolder">
            <i class="ion-md-folder"></i>
          </div>
          <div class="item-info">
            <div class="item-name">{{item.displayName}}</div>
            <div class="item-parent-folder">
              <i class="ion-md-folder"></i>
              {{item.parentDisplayName}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
